<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tewa Flashcards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

  <div class="container text-center py-5">
    <h1 class="mb-4">Tewa Flashcards</h1>

    <div id="flashcard" class="card bg-secondary text-light mb-4 p-4">
      <div id="front" class="card-side fs-3">Loading...</div>
      <div id="back" class="card-side fs-3 d-none"></div>
    </div>

    <div class="btn-group" role="group">
      <button class="btn btn-outline-light" onclick="prevCard()">⬅️</button>
      <button class="btn btn-outline-warning" onclick="flipCard()">🔄 Flip</button>
      <button class="btn btn-outline-light" onclick="nextCard()">➡️</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
