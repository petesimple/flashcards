<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tewa Flashcards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="flashcard">
    <div id="front" class="card-side">Loading...</div>
    <div id="back" class="card-side hidden"></div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">⬅️</button>
    <button onclick="flipCard()">🔄 Flip</button>
    <button onclick="nextCard()">➡️</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
